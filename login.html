<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Tradition Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #4B0082, #1e80e9);
            font-family: 'Georgia', serif;
            perspective: 1500px;
        }

        .background-rotator {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .background-rotator img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.8;
            animation: rotateBackground 20s infinite linear;
        }

        @keyframes rotateBackground {
            0% {
                transform: rotate(0deg) scale(1.1);
            }
            100% {
                transform: rotate(360deg) scale(1.1);
            }
        }

        .lotus-pedestal {
            position: absolute;
            bottom: -10%;
            width: 300px;
            height: 300px;
            transform-style: preserve-3d;
            animation: rotateLotus 15s infinite linear;
        }

        .lotus-pedestal div {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #e91e6f, #ffd700);
            clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
            transform-origin: bottom;
            transform-style: preserve-3d;
        }

        .lotus-pedestal div:nth-child(1) {
            transform: rotateY(0deg) translateZ(150px);
        }

        .lotus-pedestal div:nth-child(2) {
            transform: rotateY(60deg) translateZ(150px);
        }

        .lotus-pedestal div:nth-child(3) {
            transform: rotateY(120deg) translateZ(150px);
        }

        .lotus-pedestal div:nth-child(4) {
            transform: rotateY(180deg) translateZ(150px);
        }

        .lotus-pedestal div:nth-child(5) {
            transform: rotateY(240deg) translateZ(150px);
        }

        .lotus-pedestal div:nth-child(6) {
            transform: rotateY(300deg) translateZ(150px);
        }

        @keyframes rotateLotus {
            from {
                transform: rotateX(0deg) rotateY(0deg);
            }
            to {
                transform: rotateX(360deg) rotateY(360deg);
            }
        }

        .registration-form {
            width: 400px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
            transform-style: preserve-3d;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .registration-form h2 {
            text-align: center;
            color: #e91e63;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .form-control:focus {
            border-color: #e91e63;
            box-shadow: 0px 0px 10px #e91e63;
            outline: none;
        }

        .btn-register {
            background: linear-gradient(135deg, #ffd700, #e91e63);
            color: #fff;
            font-weight: bold;
            border: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-register:hover {
            transform: translateY(-5px);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>

    <div class="background-rotator">
        <img src="" alt=".">
    </div>

    <div class="lotus-pedestal">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>

    <div class="registration-form">
        <h2>Register</h2>
        <form>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile No</label>
                <input type="tel" class="form-control" id="mobile" placeholder="Enter your mobile number" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-register btn-block">Register</button>
        </form>
    </div>

</body>

</html>
