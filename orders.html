<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Orders - Authentic Sarees</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style type="text/css">
        body {
            background-color: #ffeaa1;
            font-family: 'Cinzel', serif;
            color: #2b306f;
        }

        h1 {
            color: #2b306f;
            font-weight: bold;
            animation: fadeInDown 2s;
        }

        .table {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .table th {
            background-color: #2b306f;
            color: #ffeaa1;
        }

        .btn-primary {
            background-color: #2b306f;
            border: none;
            color: #ffeaa1;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #ffeaa1;
            color: #2b306f;
            transform: scale(1.1);
        }

        .fade-in {
            animation: fadeIn 2s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .img-hover-zoom img {
            border-radius: 8px;
            transition: transform 0.5s ease;
        }

        .img-hover-zoom:hover img {
            transform: scale(1.1);
        }

        .status {
            font-weight: bold;
            border-radius: 8px;
            padding: 5px 10px;
        }

        .status.shipped {
            background-color: #d4edda;
            color: #155724;
        }

        .status.processing {
            background-color: #fff3cd;
            color: #856404;
        }

        .status.delivered {
            background-color: #cce5ff;
            color: #004085;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Your Orders</h1>
        <p class="text-center" id="greeting"></p>

        <table class="table table-bordered mt-4 fade-in">
            <thead>
                <tr>
                    <th scope="col">Order ID</th>
                    <th scope="col">Saree Type</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Price</th>
                    <th scope="col">Order Date</th>
                    <th scope="col">Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>001</td>
                    <td class="img-hover-zoom">
                        <img src="./Images/OIP (2).jpg" width="200" height="200">
                        <p>Banarasi Silk Saree</p>
                    </td>
                    <td>1</td>
                    <td>₹5,000</td>
                    <td>2023-10-01</td>
                    <td><span class="status shipped">Shipped</span></td>
                </tr>
                <tr>
                    <td>002</td>
                    <td class="img-hover-zoom">
                        <img src="./Images/OIP (3).jpg" width="200" height="200">
                        <p>Kanjeevaram Silk Saree</p>
                    </td>
                    <td>2</td>
                    <td>₹10,000</td>
                    <td>2023-10-05</td>
                    <td><span class="status processing">Processing</span></td>
                </tr>
                <tr>
                    <td>003</td>
                    <td class="img-hover-zoom">
                        <img src="./Images/OIP (4).jpg" width="200" height="200">
                        <p>Banarasi Cotton Saree</p>
                    </td>
                    <td>1</td>
                    <td>₹2,500</td>
                    <td>2023-10-10</td>
                    <td><span class="status delivered">Delivered</span></td>
                </tr>
            </tbody>
        </table>

        <div class="text-center mt-4">
            <a href="index.html" class="btn btn-primary mb-4">Continue Shopping</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const greetingElement = document.getElementById('greeting');
            const now = new Date();
            const hours = now.getHours();
            let greeting;

            if (hours < 12) {
                greeting = 'Good Morning!';
            } else if (hours < 18) {
                greeting = 'Good Afternoon!';
            } else {
                greeting = 'Good Evening!';
            }

            greetingElement.textContent = `${greeting} Thank you for choosing our authentic sarees!`;
        });
    </script>
</body>
</html>
