<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Orders - Authentic Sarees</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
        integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">
    <style type="text/css">
    body {
        background-color: #f8f9fa;
    }
    
    h1 {
        color: #6f42c1; /* A shade of purple */
    }
    
    .table {
        background-color: #ffffff;
    }
    
    .table th, .table td {
        text-align: center;
    }
    
    .table th {
        background-color: #6f42c1; /* A shade of purple */
        color: white;
    }

    .fade-in {
        animation: fadeIn 2s;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    .img-hover-zoom img {
        transition: transform 0.5s ease;
    }

    .img-hover-zoom:hover img {
        transform: scale(1.1);
    }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Your Orders</h1>
        <p class="text-center" id="greeting"></p>
        
        <table class="table table-bordered mt-4 fade-in">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Order ID</th>
                    <th scope="col">Saree Type</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Price</th>
                    <th scope="col">Order Date</th>
                    <th scope="col">Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>001</td>
                    <td class="img-hover-zoom">
                        <img src="./Images/OIP (2).jpg" width="200" height="200">
                        <p>Banarasi Silk Saree</p>
                    </td>
                    <td>1</td>
                    <td>₹5,000</td>
                    <td>2023-10-01</td>
                    <td>Shipped</td>
                </tr>
                <tr>
                    <td>002</td>
                    <td class="img-hover-zoom">
                        <img src="./Images/OIP (3).jpg" width="200" height="200">
                        <p>Kanjeevaram Silk Saree</p>
                    </td>
                    <td>2</td>
                    <td>₹10,000</td>
                    <td>2023-10-05</td>
                    <td>Processing</td>
                </tr>
                <tr>
                    <td>003</td>
                    <td class="img-hover-zoom">
                        <img src="./Images/OIP (4).jpg" width="200" height="200">
                        <p>Banarasi Cotton Saree</p>
                    </td>
                    <td>1</td>
                    <td>₹2,500</td>
                    <td>2023-10-10</td>
                    <td>Delivered</td>
                </tr>
            </tbody>
        </table>
        
        <div class="text-center mt-4">
            <a href="index.html" class="btn btn-primary mb-4">Continue Shopping</a>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const greetingElement = document.getElementById('greeting');
        const now = new Date();
        const hours = now.getHours();
        let greeting;

        if (hours < 12) {
            greeting = 'Good Morning!';
        } else if (hours < 18) {
            greeting = 'Good Afternoon!';
        } else {
            greeting = 'Good Evening!';
        }

        greetingElement.textContent = greeting + ' Thank you for choosing our authentic sarees!';
    });
    </script>
</body>
</html>
