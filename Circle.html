<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saree Categories</title>
    <link rel="stylesheet" href="styles.css">
    <style type="text/css">
        body {
    margin: 0;
    font-family: Arial, sans-serif;
}

.category-bar {
    display: flex;
    justify-content: space-around;
    align-items: center;
    background-color: #f8f9fa;
    padding: 15px 10px;
    border-top: 1px solid #ddd;
    border-bottom: 1px solid #ddd;
}

.category {
    text-align: center;
    cursor: pointer;
    transition: transform 0.3s ease;
}

.category img {
    width: 60px;
    height: 60px;
    object-fit: cover;
    border-radius: 50%;
    
    margin-bottom: 8px;
}

.category p {
    margin: 0;
    font-size: 14px;
    color: #333;
    font-weight: bold;
}
.category:hover {
    transform: scale(1.1);
}

    </style>
</head>
<body>
    <header class="navbar">
        <!-- Navbar code here -->
    </header>
    <section class="category-bar">
        <div class="category">
            <img src="./Images/OIP (5).jpg" alt="Silk Sarees">
            <p>Silk Sarees</p>
        </div>
        <div class="category">
            <img src="./Images/OIP (23).jpg" alt="Cotton Sarees">
            <p>Cotton Sarees</p>
        </div>
        <div class="category">
            <img src="./Images/embroidered-south-indian-saree.jpg" alt="Designer Sarees">
            <p>Designer Sarees</p>
        </div>
        <div class="category">
            <img src="./Images/kanjivaram-wedding-sarees-11.jpg" alt="Wedding Sarees">
            <p>Wedding Sarees</p>
        </div>
        <div class="category">
            <img src="./Images/15777112505308.jpg" alt="Partywear Sarees">
            <p>Partywear</p>
        </div>

        <div class="category">
            <img src="./Images/7daab90699da273ad4115a1251715c4b.jpg" alt="Designer Sarees">
            <p>Chanderi Sarees</p>
        </div>
        <div class="category">
            <img src="./Images/banarasi-sarees1.jpg" alt="Wedding Sarees">
            <p>Banarsi Sarees</p>
        </div>
        <div class="category">
            <img src="./Images/65d3224bf64b58b84744bc4efc2f22a6.jpg" alt="Partywear Sarees">
            <p>Chiffon Sarees</p>
        </div>


    </section>
</body>
</html>
