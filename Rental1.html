<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Sarees and Bridal Wear</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cinzel', serif;
            background-color: #ffeaa1;
            color: #101457;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #060a42;
            color: #ffeaa1;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        header h1 {
            font-size: 2.5rem;
        }

        .navbar-light .navbar-nav .nav-link {
            color: #ffeaa1;
        }

        .navbar-light .navbar-nav .nav-link:hover {
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .img-fluid {
            width: 100%;
            height: 300px;
            object-fit: cover;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .img-fluid:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }

        .card {
            background: linear-gradient(145deg, #ffeaa1, #fff);
            border: none;
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .btn-primary {
            background-color: #2b306f;
            border: none;
        }

        .btn-primary:hover {
            background-color: #1f244d;
        }

        h2 {
            margin-bottom: 1rem;
        }

        .fade-in {
            animation: fadeIn 1.2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card-title {
            color: #2b306f;
        }

        .card-text {
            color: #444;
        }
    </style>
</head>

<body>

    <header class="bg-primary text-center py-4 fade-in">
        <h1>All About Rental Fashion</h1>
        <nav class="navbar navbar-expand-lg navbar-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#sarees">Rental Sarees</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#bridal-lehengas">Bridal Lehengas</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container my-5">
        <section id="sarees" class="mb-5 fade-in">
            <h2 class="text-center">Rental Sarees</h2>
            <p class="text-center">Explore our stunning collection of pre-pleated sarees available for rent. Perfect for
                any occasion!</p>
            <div class="row">
                <!-- Repeated items for sarees, dynamically generated -->
            </div>
        </section>

        <section id="bridal-lehengas" class="mb-5 fade-in">
            <h2 class="text-center">Bridal Lehengas</h2>
            <p class="text-center">Make your wedding day special with our exquisite bridal lehengas available for rent.
            </p>
            <div class="row">
                <!-- Repeated items for lehengas, dynamically generated -->
            </div>
        </section>
    </main>

    <script>
        const sarees = [
            { title: "Rental Saree 1", price: 4000, image: "./Images/OIP (5).jpg" },
            { title: "Rental Saree 2", price: 4500, image: "./Images/OIP (6).jpg" },
            { title: "Rental Saree 3", price: 4000, image: "./Images/sage-green-kanjeevaram-saree.jpg" },
            { title: "Rental Saree 4", price: 5000, image: "./Images/OIP (7).jpg" },
            { title: "Rental Saree 5", price: 5500, image: "./Images/7daab90699da273ad4115a1251715c4b (1).jpg" },
            { title: "Rental Saree 6", price: 6000, image: "./Images/01855926f497302df3ee6b8ccedfd496.jpg" },
            { title: "Rental Saree 7", price: 6500, image: "./Images/021039853c3b45c9d3dd936071469731.jpg" },
            { title: "Rental Saree 8", price: 7000, image: "./Images/0dc815ce45043973f1e1b6ae2cec10dd.jpg" },

            { title: "Rental Saree 12", price: 8500, image: "./Images/3C6A4414-scaled.jpg" },
            { title: "Rental Saree 13", price: 9500, image: "./Images/450741_20-1.webp" },

        function generateItems(containerId, items) {
            const container = document.querySelector(containerId);
            items.forEach(item => {
                const col = document.createElement('div');
                col.className = 'col-md-4 mb-4';

                col.innerHTML = `
                    <div class="card">
                        <img src="${item.image}" class="card-img-top img-fluid" alt="${item.title}">
                        <div class="card-body">
                            <h5 class="card-title">${item.title}</h5>
                            <p class="card-text">Price: â‚¹${item.price}</p>
                            <a href="#" class="btn btn-primary">View Details</a>
                        </div>
                    </div>
                `;
                container.appendChild(col);
            });
        }

        generateItems('#sarees .row', sarees);
        generateItems('#bridal-lehengas .row', lehengas);
    </script>

</body>

</html>
